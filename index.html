<html>
	<head>
		<meta charset="utf-8"/>
		<title>Coligny Calendar</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,
								maximum-scale=1.0" />
		<meta property="og:title" content="Modern Gaulish">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://www.coligny-app.com/">
		<meta property="og:image" content="https://www.coligny-app.com/assets/images/fb-img.png">
		<meta property="og:image:width" content="1240">
		<meta property="og:image:height" content="650">
		<meta property="og:site_name" content="Coligny Calendar">
		<meta property="og:description" content="Coligny Calendar Event Planner">
		<meta name="theme-color" content="#5787d7">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="Coligny Calendar">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon-180.png">
		<link rel="manifest" href="manifest.json">
<!--		<link rel="shortcut icon" href="assets/images/favicon.ico" />-->
		<link rel="stylesheet" type="text/css" href="master.css">
		<script type="text/javascript" src="coligny.js"></script>
		<script type="text/javascript" src="master.js"></script>
	</head>

	<body>
		<div class="header">
			<div>
				<h2 id="menu">&#9776;</h2>
				<h2 id="home">Coligny Calendar</h2>
			</div>
			
			<h2 id="dots">&#8942;</h2>
		</div>

		<div id="sidebar" style="visibility: hidden;">
			<div id="date-info"></div>
		</div>

		<div id="shader" style="visibility: hidden;"></div>
		<div id="shader-two" style="visibility: hidden;"></div>

		<div id="dot-menu" style="visibility: hidden;">
			<div class="met-check">
				<input id="metCheck" type="checkbox"></input>
				<h3> Metonic Cycle</h3>
				<br />
				<br />
			</div>
			<br />
			<label>Jump to Year</label>
			<input type="number" id="jump-year">
			<input type="submit" id="submit-jump">
		</div>	

		<div class="body-wrapper">
			<div class="cal-head">
				<h2 class="back-arrow" id="back">&#9664;</h2>
				<h2 id="cal-title"></h2>
				<h2 class="for-arrow" id="for">&#9654;</h2>
			</div>
			<div class="cal-week">
				<div class="week-header">
					<p class="weekday-label">Sun</p>
				</div>
				<div class="week-header">
					<p class="weekday-label">Mon</p>
				</div>
				<div class="week-header">
					<p class="weekday-label">Tue</p>
				</div>
				<div class="week-header">
					<p class="weekday-label">Wed</p>
				</div>
				<div class="week-header">
					<p class="weekday-label">Thu</p>
				</div>
				<div class="week-header">
					<p class="weekday-label">Fri</p>
				</div>
				<div class="week-header">
					<p class="weekday-label">Sat</p>
				</div>
			</div>
			<table id="cal-table">
				<tr id="table-1"></tr>
				<tr id="table-2"></tr>
				<tr id="table-3"></tr>
				<tr id="table-4"></tr>
				<tr id="table-5"></tr>
				<tr id="table-6"></tr>
			</table>
		</div>

		<div id="day-show" style="visibility: hidden;">
			<div id="day-modal">
				<h2 id="day-close">&#215;</h2>
				<div id="day-text">
				
				</div>
				<br />
				<div id="event-form">
					<h2>New Event</h2>
					<br />
					<label>Name </label>
					<input type="text" id="event-name">
					<br />
					<br />
					<label>Duration</label>
					<input type="number" id="event-days"> days
					<br />
					<br />
					<label>Start Time</label>
					<input type="time" id="event-start">
					<br />
					<br />
					<label>End Time</label>
					<input type="time" id="event-end">
					<br />
					<br />
					<input type="submit" value="Create Event" id="event-submit">
				</div>
			</div>
		</div>

		<script>
			 if ('serviceWorker' in navigator) {
					console.log("Will the service worker register?");
					navigator.serviceWorker.register('service-worker.js')
						.then(function(reg){
						  console.log("Yes, it did.");
					 }).catch(function(err) {
						  console.log("No it didn't. This happened:", err)
					});
			 }
		</script>
	</body>
</html>
